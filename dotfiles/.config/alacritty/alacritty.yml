  # based on https://github.com/eendroroy/alacritty-theme/blob/master/themes/gruvbox_dark.yaml
  # by eendroroy 
  gruvbox_dark: &gruvbox_dark
    primary:
      background: '0x262626'
      foreground: '0xd2c9b3'
    normal:
      black:   '0x262626'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'
    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  # based on https://github.com/eendroroy/alacritty-theme/blob/master/themes/tender.yaml
  # by eendroroy 
  tender: &tender
    primary:
      background: '0x282828'
      foreground: '0xeeeeee'
    normal:
      black:   '0x282828'
      red:     '0xf43753'
      green:   '0xc9d05c'

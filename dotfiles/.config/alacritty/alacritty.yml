font:
  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold

  bold_italic:
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic

  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic

  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular

  size: 13.0

cursor:
  style: Beam


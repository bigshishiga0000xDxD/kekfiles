  shishiga: &shishiga
    primary:
      background: '#262626'
      foreground: '#eaeaea'
    normal:
      red:     '#cb654f'
      green:   '#8cbea3'
      yellow:  '#dfba47'
      blue:    '#749ca8'
      magenta: '#d3b1a7'
      cyan:    '#99b1b3'
      black:   '#262626'
      white:   '#d0cac6'


colors: *shishiga

shell:
  program: /usr/bin/zsh

window:
  decorations: none

live_config_reload: true
